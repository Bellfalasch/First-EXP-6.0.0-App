<div class="row" data-th-attr="data-portal-component-type=${component.type}" style="overflow:hidden;">

  <div data-portal-component-type="region" style="float:left;width:70%;min-height:100px;">
    <div data-th-each="component : ${leftRegion.components}" data-th-remove="tag">
      <div data-portal-component="${component.path}" data-th-remove="tag" />
    </div>
  </div>

  <div data-portal-component-type="region" style="float:left;width:30%;min-height:100px;">
    <div data-th-each="component : ${rightRegion.components}" data-th-remove="tag">
      <div data-portal-component="${component.path}" data-th-remove="tag" />
    </div>
  </div>

</div>
