<div class="p_images">

	<h2 data-th-if="${header}" data-th-text="${header}" />

	<div data-th-each="image, iterationStatus : ${imagelist}" data-th-remove="tag">
		<a href="#" data-th-href="${image.href}" class="magnifyme_gallery">
			<img data-th-src="${image.src}" alt="" data-th-alt-title="${'Images no# ' + iterationStatus.count}" />
		</a>
	</div>

</div>
